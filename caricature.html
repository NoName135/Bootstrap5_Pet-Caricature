    <header class="d-none d-lg-flex header2 align-items-center justify-content-center" style="background-image: url(images/banner.png); height: 288px;">
    </header>
    <header class="d-block d-lg-none header2 align-items-center justify-content-center mt-4" style="background-image: url(images/banner_service-sm.png); height: 215px;">
    </header>

    <div class="container mb-5">
      <div class="row mt-4 justify-content-center">
        <div class="col-lg-8">
          <div class="card border-0 shadow px-4 border-top border-4 border-primary">
            <h4 class="fw-bold py-4 text-center">填寫訂單資訊</h4>
            <div class="row">
              <div class="col-lg-6 mb-3">
                <label for="firstName" class="form-label">名字</label>
                <input type="text" class="form-control" id="firstName" placeholder="">
              </div>
              <div class="col-lg-6 mb-3">
                <label for="lastName" class="form-label">姓氏</label>
                <input type="text" class="form-control" id="lastName" placeholder="">
              </div>
              <div class="col-12 mb-3">
                <label for="phone" class="form-label">手機號碼</label>
                <input type="tel" class="form-control" id="phone" placeholder="">
              </div>
              <div class="col-12 mb-3">
                <label for="email" class="form-label">電子信箱</label>
                <input type="email" class="form-control" id="email" placeholder="">
              </div>
              <div class="col-lg-6 mb-2">
                <label for="country" class="form-label">收件地址</label>
                <select id="country" class="form-select">
                  <option selected>請選擇城市</option>
                  <option>台北市</option>
                  <option>台中市</option>
                  <option>高雄市</option>
                </select>
              </div>
              <div class="col-lg-6 mb-2">
                <label for="area" class="form-label d-none d-lg-block" style="height: 24px;"></label>
                <select id="area" class="form-select">
                  <option selected>請選擇區域</option>
                  <option>信義區</option>
                  <option>南港區</option>
                  <option>大安區</option>
                </select>
              </div>
              <div class="col-12 mb-3">
                <input type="text" class="form-control" id="address" placeholder="請輸入詳細地址">
              </div>
              <div class="col-lg-6 mb-2">
                <label for="designer" class="form-label">選擇設計師風格</label>
                <select id="designer" class="form-select">
                  <option selected>選擇設計師風格</option>
                  <option>Meili</option>
                  <option>Zoe</option>
                  <option>Michael</option>
                  <option>Birdy</option>
                </select>
              </div>
              <div class="col-lg-6 mb-3">
                <label for="pay" class="form-label">付款方式</label>
                <select id="pay" class="form-select">
                  <option selected>付款方式</option>
                  <option>貨到付款</option>
                  <option>信用卡支付</option>
                  <option>用器官支付</option>
                </select>
              </div>
              <div class="col-12 mb-3">
                <label for="add" class="form-label">加購服務</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="package" value="送禮用包裝+100">
                    <label class="form-check-label" for="package">送禮用包裝+100</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="frameless" value="無框畫+250">
                    <label class="form-check-label" for="frameless">無框畫+250</label>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <label for="content" class="form-label">備註說明</label>
                <textarea class="form-control" id="content" rows="3"></textarea>
              </div>
            </div>
            <div class="h4 py-4 fw-bold text-center">總金額 NT$ 300</div>
            <div class="d-flex justify-content-center">
              <a href="#" class="btn btn-primary btn-lg rounded-pill px-5 mb-5">送出訂單資訊</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
